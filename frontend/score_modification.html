<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>成绩修改</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
    <ul class="nav nav-tabs">
      <li role="presentation"><a href="#">成绩查询</a></li>
      <li role="presentation"><a href="#">成绩登记</a></li>
      <li role="presentation" class="active"><a href="#">成绩修改</a></li>
    </ul>
    <div class="row">
        <div class="col-md-8">     
            <h3>选择要修改的课程</h3>
            <table class="table table-hover">
                <tr>
                    <th>选课课号</th>
                    <th>课程名称</th>
                    <th>学分</th>
                    <th>修改</th>
                </tr>
                <tr>
                    <td>(2012-2013-2)-04810020-0096419-1</td>
                    <td>英语口语</td>
                    <td>1.0</td>
                    <td><button class="btn btn-default btn-sm">修改此课</button></td>
                </tr>                
                <tr>
                    <td>(2012-2013-2)-04810020-0094359-1</td>
                    <td>英语写作</td>
                    <td>2.0</td>
                    <td><button class="btn btn-default btn-sm">修改此课</button></td>
                </tr>
            </table>
            <h3>选择要修改的成绩</h3>
            <table class="table table-hover">
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>成绩</th>
                    <th>绩点</th>
                    <th>修改</th>
                </tr>
                <tr>
                    <td>3120000001</td>
                    <td>张三</td>
                    <td>87</td>
                    <td>4.20</td>
                    <td><button class="btn btn-default btn-sm">修改此成绩</button></td>
                </tr>
                <tr>
                    <td>3120000002</td>
                    <td>李四</td>
                    <td>88</td>
                    <td>4.30</td>
                    <td><button class="btn btn-default btn-sm">修改此成绩</button></td>
                </tr>                
            </table>            
        </div>
        <div class="col-md-4">
        <div class="panel panel-default">
            <div class="panel-heading">成绩修改表</div>
            <div class="panel-body">
                <form>
                  <div class="form-group">
                    <label for="InputCourseID">选课课号</label>
                    <input type="text" class="form-control" id="InputCourseID" readonly="readonly" value="(2012-2013-2)-04810020-0094359-1">
                  </div>
                  <div class="form-group">
                    <label for="InputCourseName">课程名称</label>
                    <input type="text" class="form-control" id="InputCourseName" readonly="readonly" value="英语写作">
                  </div>
                  <div class="form-group">
                    <label for="InputStudentID">学生学号</label>
                    <input type="text" class="form-control" id="InputStudentID" readonly="readonly" value="3120000001">
                  </div>                  
                  <div class="form-group">
                    <label for="InputStudentName">学生姓名</label>
                    <input type="text" class="form-control" id="InputStudentName" readonly="readonly" value="张三">
                  </div>
                  <div class="form-group">
                    <label for="InputOldScore">原成绩</label>
                    <input type="text" class="form-control" id="InputOldScore" readonly="readonly" value="87">
                  </div>
                  <div class="form-group">
                    <label for="InputNewScore">新成绩</label>
                    <input type="text" class="form-control" id="InputNewScore">
                  </div>
                  <div class="form-group">
                    <label for="InputNewScore">理由</label>
                    <input type="text" class="form-control" id="InputNewScore">
                  </div>
                  <button type="submit" class="btn btn-default">提交修改</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
